<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login ‚Äî Closet UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container" id="main">
    <section class="card" aria-labelledby="login-heading">
      <h1 id="login-heading">Sign in to your account</h1>

      <form id="login-form" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required>
          <p class="error" id="email-error" aria-live="polite"></p>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <div class="password-row">
            <input id="password" name="password" type="password" autocomplete="current-password" required minlength="6">
            <button type="button" id="toggle-password" aria-pressed="false" aria-label="Show password">üëÅÔ∏è</button>
          </div>
          <p class="error" id="password-error" aria-live="polite"></p>
        </div>

        <div class="controls">
          <label class="remember">
            <input id="remember" name="remember" type="checkbox">
            Remember me
          </label>
          <a href="#" class="forgot">Forgot?</a>
        </div>

        <button id="submit" class="primary" type="submit">Sign in</button>

        <div class="result" id="result" aria-live="polite"></div>

  <div class="hint">Demo credentials: <strong>user@example.com</strong> / <strong>password123</strong></div>
  <p class="signup">Don't have an account? <a href="signup.html">Sign up</a></p>
      </form>
    </section>

    <footer class="attribution">Closet UI ‚Äî demo login</footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
