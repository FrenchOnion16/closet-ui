<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up — Closet UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <section class="card" aria-labelledby="signup-heading">
      <h1 id="signup-heading">Create an account</h1>

      <form id="signup-form" novalidate>
        <div class="field">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" autocomplete="username" required>
          <p class="error" id="username-error" aria-live="polite"></p>
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required>
          <p class="error" id="email-error" aria-live="polite"></p>
        </div>

        <div class="field-row">
          <div class="field small">
            <label for="age">Age</label>
            <input id="age" name="age" type="number" min="13" max="120" inputmode="numeric" required>
            <p class="error" id="age-error" aria-live="polite"></p>
          </div>

          <div class="field small">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
              <option value="">Choose...</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            <p class="error" id="gender-error" aria-live="polite"></p>
          </div>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" autocomplete="new-password" required minlength="6">
          <p class="error" id="password-error" aria-live="polite"></p>
        </div>

        <div class="field">
          <label for="confirm">Confirm password</label>
          <input id="confirm" name="confirm" type="password" autocomplete="new-password" required minlength="6">
          <p class="error" id="confirm-error" aria-live="polite"></p>
        </div>

        <button id="submit" class="primary" type="submit">Create account</button>

        <div class="result" id="result" aria-live="polite"></div>

        <p class="hint">Already have an account? <a href="index.html">Sign in</a></p>
      </form>
    </section>

    <footer class="attribution">Closet UI — demo signup</footer>
  </main>

  <script src="signup.js" defer></script>
</body>
</html>
